<html ng-app="todoApp">
    <head>
        <title>TODO App</title>
        <script src="../../angular/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>TODO App</h1>
        <div ng-controller="todoController as ctrl">
            <div>
                <p>Add TODO Item:</p>
                <input type="text" ng-model="ctrl.newTask"></input>
                <button ng-click="ctrl.addNewTask()">Add</button>
            </div>
            <div>
                <p>TODO List:</p>
                <button ng-click="ctrl.onEditButtonClick()" ng-hide="ctrl.editMode">Edit</button>
                <button ng-click="ctrl.onEditButtonClick()" ng-show="ctrl.editMode">Done</button>
                <ol>
                    <li ng-repeat="task in ctrl.todos" track by $index>
                        <span ng-hide="ctrl.editMode">{{task}}</span> 
                        <input ng-show="ctrl.editMode" ng-model="task" type="text"></input>
                        <button ng-click="ctrl.onDeleteButtonClick($index)" ng-hide="ctrl.editMode">Delete</button>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
